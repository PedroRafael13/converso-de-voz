<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converso de voz</title>
</head>

<body>
  <main>
    <h1>Converso de<span>Texto</span>para<span>voz</span></h1>
    <p>Digite um texto ou envie um arquivo</p>

    <div id="content">
      <textarea placeholder="Digite alguma coisa" id="text"></textarea>

      <div>
        <label for="upload" id="label-file">Enviar arquivo</label>
        <input type="file" id="upload" accept=".txt">
      </div>

      <div id="actions">
        <div id="action-box box1">
          <p>Selecione a voz:</p>
          <select id="voice"></select>
        </div>

        <div id="action-box">
          <p>Clique para Ouvir:</p>
          <button id="listen-bnt">Ouvir</button>
        </div>

        <div id="action-box">
          <p>Baixar arquivo:</p>
          <button id="dowloand">Baixar Texto</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
